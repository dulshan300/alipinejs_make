<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Alpine Laracast</title>
</head>

<body>


    <div x-data="{count:0,text:'hello'}">
        <button @click="count++">+</button>
        <button @click="count--">-</button>

        <span x-text="count"></span>

        <div x-if="count>=10" class="">
            <span>This is an inner element</span>
        </div>       

    </div>

    <div x-data="{count:5}">
        <button @click="count++">+</button>
        <button @click="count--">-</button>

        <span x-text="count"></span>

        <div class="">
            <span>This is an inner element</span>
        </div>

    </div>


    <script src="script_v2.js"></script>

</body>

</html>
